        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.debug
            debuggable true
            renderscriptDebuggable true
        }
    }
    productFlavors {
    }
    sourceSets {
        main() {
            jniLibs.srcDirs = ['libs']
        }
    }
}

