            storePassword '123456'
        }
        release {
            keyAlias 'ykb'
            keyPassword '123456'
            storeFile file('C:/Users/Administrator/Desktop/安卓市场资料/mykeystore')
            storePassword '123456'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.HyKj.UKeBao"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 5
        versionName "2.0.1"
        signingConfig signingConfigs.debug
        multiDexEnabled true
